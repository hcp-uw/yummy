<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yum-Eat</title>
    <link rel="stylesheet" href="search_ingredients.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Baloo Bhaina' rel='stylesheet'>
</head>
<body>
    <div class="logo">
        <img src="Yum-Eat.png"></image>
    </div>
    <div class="text">
        <h1 class="title">What can I make with <span class = "auto-type">?</span></h1>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script>
        var typed = new Typed(".auto-type", {
            strings: ["spaghetti, eggs, and heavy cream?", "butter, sugar, and flour?", "bread, butter, and cheese?"],
            typeSpeed: 25,
            backSpeed: 25,
            loop: true
        })
        </script>
    </div>
    <div class="search-box">
        <div class="row">
            <input type="text" id="input-box" placeholder="What ingredients do you have?" autocomplete="off">
            <button><i class ="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="result-box">
        </div>
    </div>
<script src="search_ingredients.js"></script>
</body>
</html>
